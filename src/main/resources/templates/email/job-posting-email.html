<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>채용 공고 알림</title>
    <style>
        body {
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #2980b9;
            padding-bottom: 8px;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            border: 1.5px solid #2980b9;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(41, 128, 185, 0.15);
            padding: 20px 25px;
            margin-bottom: 20px;
            line-height: 1.6;

            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            align-items: center;
        }
        p {
            margin: 8px 0;
            font-size: 14px;
        }
        .label {
            font-weight: 700;
            color: #2980b9;
            margin-right: 6px;
            display: inline-block;
            width: 70px;
        }
        .info {
            color: #444;
        }
        .tags {
            display: flex;
            flex-wrap: wrap;
            /* gap 대신 오른쪽 마진으로 스페이스바 느낌 주기 */
        }
        .tag {
            border: 1px solid #2980b9;
            border-radius: 15px;
            padding: 4px 12px;
            font-size: 13px;
            color: #2980b9;
            font-weight: 600;
            white-space: nowrap;
            margin-right: 8px; /* 스페이스바 한 번 느낌 */
            margin-bottom: 6px; /* 태그 여러 줄 시 위아래 간격 */
        }
        a {
            display: inline-block;
            margin-top: 8px;
            color: #2980b9;
            font-weight: 700;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
<h2>📢 [[${jobCount}]]개의 새로운 채용공고가 도착했습니다!</h2>
<ul>
    <li th:each="job : ${jobList}">
        <div>
            <p><span class="label">회사명</span><span class="info" th:text="${job.company}">회사명</span></p>
            <p><span class="label">제목</span><span class="info" th:text="${job.title}">제목</span></p>
        </div>

        <div>
            <div class="tags">
                <span class="tag" th:text="'경력: ' + ${job.career}">경력: -</span>
                <span class="tag" th:text="'학력: ' + ${job.education}">학력: -</span>
                <span class="tag" th:text="'고용형태: ' + ${job.employmentType}">고용형태: -</span>
                <span class="tag" th:text="'지역: ' + ${job.region}">지역: -</span>
                <span class="tag" th:text="'마감일: ' + ${job.deadline}">마감일: -</span>
            </div>

            <a rel="noopener" target="_blank" th:href="${job.url}">▶ 상세 보기 바로가기</a>
        </div>
    </li>
</ul>
<p class="footer">좋은 기회가 되길 바랍니다! 🙌</p>
</body>
</html>
